<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Милые котики</title>
    <script src="https://kit.fontawesome.com/3e2b3d0dcf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo">
                <div class="fa-stack">
                    <i class="fa-regular fa-heart fa-stack-2x "></i><i class="fa-solid fa-cat fa-stack-1x "></i>
                </div>
                <span class="nameHeader">Милые котики</span>
            </a>
            <button class="btn" id="add"><i class="fa-solid fa-plus"></i>Новенький</button>
            <button class="btnlogin" id="login">Войти</button>
        </div>
        </div>
    </header>
    <main class="main container">
        <section class="cards">
            <h2 class="visually-hidden">Список котиков</h2>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer__container">
            <span class="copyright">©2023 Made by Tabueva</span>

            <div class="socials">
                <a class="socials__link" href="#"><i class="fa-brands fa-github socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-vk socials__icon"></i></a>
                <a class="socials__link" href="#"><i class="fa-brands fa-telegram socials__icon"></i></a>
                </nav>
            </div>
    </footer>
       <div class="popup popup-add-cats">
        <div class="popup__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Добавить питомца</h2>
            <form class="form" id="popup-form-cat">
                <div class="form__image"></div>
                <input type="number" class="form__input" name="id" min="1" required placeholder="id">
                <input type="number" class="form__input" name="age" placeholder="Возраст">
                <input type="text" id="name" class="form__input" name="name" required placeholder="Имя">
                <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
                <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
                <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <label for="highload1" data-onlabel="on" data-offlabel="off" class="lb1"></label>
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
                </label>
                <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
                <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>
        </div>
    </div>

    <div class="popup popup-login">
        <div class="login__container">
            <button class="popup__close btn"><i class="fa-solid fa-xmark"></i></button>
            <h2>Рады вам )</h2>
            <form class="formL" id="popup-form-login">
                <div class="login__image"></div>
                <input type="email" class="form__input" name="email" autocomplete="username" required
                    placeholder="email">
                <input type="password" class="form__input" name="password" autocomplete="current-password"
                    placeholder="password">
                <button type="submit" class="form__btn btn" id="login-button">Войти</button>
            </form>
        </div>
    </div>
    <div class="popup popup-cat-info">
        <div class="popup__container1">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <div class="popup__content"></div>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__container">
            <button class="popup__close btn popup__close_external"><i class="fa-solid fa-xmark"></i></button>
            <img src="#" class="popup__image" alt="Изображение">
        </div>
    </div>
    <template id="card-template">
        <div class="card">
            <img src="#" alt="Изабражение" class="card__image">
            <a href="#" class="card__link">
                <h3 class="card__name"></h3>
            </a>
            <button class="card__like" aria-label="Поставить лайк"><i class="fa-solid fa-heart fa-2x"></i></button>
        </div>
    </template>
    <template id="cats-info-template">
        <div class="cat-info">
            <button class="cat-info__edited" ><i class="fa-regular fa-pen-to-square"></i>Изменить</button>
            <button class="cat-info__saved cat-info__saved_hidden"><i class="fa-solid fa-pen-to-square"></i>Сохранить</button>
            <button class="cat-info__deleted"><i class="fa-solid fa-trash"></i>Удалить</button>
            <img src="#" class="cat-info__image" loading="lazy">
            <span class="cat-info__id"></span>
            <div class="cat-info__title">
                <h2 class="cat-info__name"></h2>
                <button class="cat-info__like"><i class="fa-solid fa-heart fa-2x"></i></button>
            </div>
            <span class="cat-info__rate"></span>
            <div class="cat-info__age">
                <span class="cat-info__age-val"></span>
                <span class="cat-info__age-text"></span>
            </div>
            <p class="cat-info__desc"></p>
        </div>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="./script/index.js" defer type="module"></script>
</body>

</html>
